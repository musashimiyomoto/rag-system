<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Document {{ document_id }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Sessions</h3>
                <button id="new-session-btn" class="new-session-btn">New Session</button>
            </div>
            <div id="sessions-list" class="sessions-list">
                <div class="loading">Loading sessions...</div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <div class="header-left">
                    <button id="back-btn" class="back-btn" title="Back to main page">‚Üê</button>
                    <h2 id="document-title">Loading...</h2>
                </div>
                <div class="header-controls">
                    <div class="model-selector">
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <option value="google:gemini-2.5-pro">Gemini 2.5 Pro</option>
                            <option value="google:gemini-2.5-flash">Gemini 2.5 Flash</option>
                            <option value="google:gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
                            <option value="openai:gpt-5">GPT-5</option>
                            <option value="openai:gpt-5-mini">GPT-5 Mini</option>
                            <option value="openai:gpt-5-nano">GPT-5 Nano</option>
                            <option value="github:gpt-4o">GPT-4o</option>
                            <option value="github:gpt-4o-mini">GPT-4o Mini</option>
                            <option value="github:xai/grok-3-mini">Grok-3 Mini</option>
                        </select>
                    </div>
                    <button id="delete-session-btn" class="delete-session-btn" title="Delete current session" style="display: none;">üóëÔ∏è</button>
                </div>
            </div>

            <div id="chat-messages" class="chat-messages">
                <div class="welcome-message">
                    <p>Start a conversation with your document. Ask questions about its content.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chat-form">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                        <button type="submit" class="send-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const documentId = {{ document_id }};
        let currentSessionId = null;
        let ws = null;
    </script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
